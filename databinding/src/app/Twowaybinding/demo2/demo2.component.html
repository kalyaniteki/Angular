
<div>
<table>
    <tr>
        <td>ID</td>
        <td><input type="text" [(ngModel)]='item.empid'></td>
    </tr>
    <tr>
        <td>Name</td>
        <td><input type="text" [(ngModel)]='item.empname'></td>
    </tr>
    <tr>
        <td>Designation</td>
        <td>
            <select [(ngModel)]='item.designation'>
                <option>programmer</option>
                <option>teamlead</option>
                <option>Projectlead</option>
                <option>manger</option>
            </select>

        </td>
    </tr>
    <tr>
        <td>salary</td>
        <td><input type="number" [(ngModel)]='item.salary'></td>
    </tr>
    <tr>
        <td colspan="2">
         <button (click)="Add()">Register</button>
        </td>
    </tr>
</table>
</div>
<div>
    <pre>
        Id:{{item.empid}}
        name:{{item.empname}}
        designation:{{item.designation}}
        salary:{{item.salary}}
    </pre>
</div>
